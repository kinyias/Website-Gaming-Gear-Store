<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/Logo.png" type="image/x-icon" />
    <title>Khang Store - Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/dashboard.css" />
  </head>
  <body>
    <header>
      <div class="header-dashboard">
        <div class="logo">
          <div class="menu-bar">
            <i class="bi bi-list"></i>
          </div>
          <a href="dashboard.html">
            <img src="./images/Logo.png" alt="logo" />
          </a>
        </div>
        <div class="admin-user">
          <img src="./images/avatar-admin.png" alt="avatar-admin" />
        </div>
      </div>
    </header>
    <main>
      <div class="content-wrapper">
        <div class="admin-navigation">
          <div class="admin-nav-container">
            <div class="admin-nav">
              <ul class="nav-list">
                <li class="root-nav-item">
                  <div class="nav-item-title">CHUNG</div>
                  <ul class="item-group">
                    <li class="nav-item">
                      <a href="dashboard.html">
                        <i class="bi bi-speedometer2"></i>
                        Dashboard
                      </a>
                    </li>
                    <li class="nav-item">
                      <a href="dashboard-add-product.html">
                        <i class="bi bi-plus-square"></i>
                        Thêm sản phẩm
                      </a>
                    </li>
                    <li class="nav-item">
                      <a href="dashboard-add-category.html">
                        <i class="bi bi-plus-square"></i>
                        Thêm danh mục
                      </a>
                    </li>
                  </ul>
                </li>
              </ul>
              <ul class="nav-list">
                <li class="root-nav-item">
                  <div class="nav-item-title">QUẢN LÍ</div>
                  <ul class="item-group">
                    <li class="nav-item active">
                      <a href="dashboard-products.html">
                        <i class="bi bi-bag-plus-fill"></i>
                        Sản phẩm
                      </a>
                    </li>
                    <li class="nav-item">
                      <a href="dashboard-categories.html">
                        <i class="bi bi-link-45deg"></i>
                        Danh mục
                      </a>
                    </li>
                    <li class="nav-item">
                      <a href="dashboard-blogs.html">
                        <i class="bi bi-tag-fill"></i>
                        Blog
                      </a>
                    </li>
                    <li class="nav-item">
                      <a href="dashboard-users.html">
                        <i class="bi bi-people-fill"></i>
                        Người dùng
                      </a>
                    </li>
                    <li class="nav-item">
                      <a href="dashboard-orders.html">
                        <i class="bi bi-box"></i>
                        Đơn hàng
                      </a>
                    </li>
                  </ul>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="main-content">
          <div class="main-content-inner">
            <div class="products-wrapper">
              <div class="d-flex justify-content-between mb-3">
                <h3>Sản phẩm</h3>
                <button type="button" class="btn btn-success"><a class="text-light" href="dashboard-add-product.html">Thêm sản phẩm</a></button>
              </div>
              <div class="products">
                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">Hình ảnh</th>
                      <th scope="col">Tên sản phẩm</th>
                      <th scope="col">Giá</th>
                      <th scope="col"></th>
                    </tr>
                  </thead>
                  <tbody id="table-body">
                    
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./js/dashboard.js"></script>
    <script src="./js/dashboard-product.js"></script>
  </body>
</html>
