<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/Logo.png" type="image/x-icon" />
    <title>Khang Store - Điện thoại chính hãng</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
      integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.css"
      integrity="sha512-OTcub78R3msOCtY3Tc6FzeDJ8N9qvQn1Ph49ou13xgA9VsH9+LRxoFU6EqLhW4+PKRfU+/HReXmSZXHEkpYoOA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-top">
        <div class="container">
          <img src="./images/banner-header.webp" alt="banner-header" />
        </div>
      </div>
      <div class="header-middle">
        <div class="container">
          <div class="row py-4">
            <div class="col-lg-2 col-md-4 col-sm-4 col-12">
              <div class="logo">
                <img src="./images/Logo.png" alt="logo" />
              </div>
            </div>
            <div class="col-lg-6 col-md-12 col-12">
              <div class="search-bar d-flex">
                <input
                  class="search"
                  type="text"
                  placeholder="Iphone 15 Pro MAX"
                  name="search"
                  id="search"
                />
                <button type="submit" class="btn-search">Tìm kiếm</button>
              </div>
            </div>
            <div class="col-lg-4 col-md-8 col-12 col-sm-8 col-12">
              <div class="header-middle-right">
                <div class="login-info">
                  <a href="#">
                    <div class="login">
                      <i class="bi bi-person"></i>
                      Đăng nhập
                    </div>
                  </a>
                </div>
                <div class="cart-info">
                  <a href="#">
                    <div class="cart">
                      <i class="bi bi-cart"></i>
                      Giỏ hàng
                    </div>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="header-bottom">
        <div class="container">
          <div class="nav-menu">
            <div class="categories">
              Danh sách thương hiệu
              <div class="categories-content">
                <ul class="categories-list">
                  <li class="categories-item"></li>
                </ul>
              </div>
            </div>
            <ul class="menu">
              <li class="menu-item"><a href="#">Trang chủ</a></li>
              <li class="menu-item"><a href="">Cửa hàng</a></li>
              <li class="menu-item"><a href="">Liên hệ</a></li>
              <li class="menu-item"><a href="">Blog</a></li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="banner">
        <div class="container">
          <div class="banner-carousel owl-carousel owl-theme owl-loaded">
            <div class="owl-stage-outer">
              <div class="owl-stage">
                <div class="owl-item">
                  <img src="./images/banner-1.webp" alt="banner-1" />
                </div>
                <div class="owl-item">
                  <img src="./images/banner-2.webp" alt="banner-1" />
                </div>
                <div class="owl-item">
                  <img src="./images/banner-3.webp" alt="banner-1" />
                </div>
                <div class="owl-item">
                  <img src="./images/banner-4.webp" alt="banner-1" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="feature-style">
        <div class="container">
          <div class="feature-inner">
            <div class="row">
              <div class="col-3">
                <div class="feature-item">
                  <a href="">
                    <img
                      class="scale-effect"
                      src="./images/feature-1.png"
                      alt="Sửa giữa gaming gear uy tín"
                    />
                  </a>
                </div>
              </div>
              <div class="col-3">
                <div class="feature-item">
                  <a href="">
                    <img
                      class="scale-effect"
                      src="./images/feature-2.png"
                      alt="Sửa giữa gaming gear uy tín"
                    />
                  </a>
                </div>
              </div>
              <div class="col-3">
                <div class="feature-item">
                  <a href="">
                    <img
                      class="scale-effect"
                      src="./images/feature-3.png"
                      alt="Sửa giữa gaming gear uy tín"
                    />
                  </a>
                </div>
              </div>
              <div class="col-3">
                <div class="feature-item">
                  <a href="">
                    <img
                      class="scale-effect"
                      src="./images/feature-4.png"
                      alt="Sửa giữa gaming gear uy tín"
                    />
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="best-seller">
        <div class="container">
          <div class="best-seller-title">
            <h3>Sản phẩm bán chạy</h3>
            <div class="box-tab"></div>
            <div class="owl-theme">
              <div class="owl-controls">
                <div class="custom-nav owl-nav"></div>
              </div>
            </div>
          </div>
          <div class="tab-content">
            <div class="product-list owl-carousel owl-theme owl-loaded">
              <div class="owl-stage-outer">
                <div class="owl-stage">
                  <div class="owl-item">
                    <div class="product-item">
                      <div class="product-thumb">
                        <a href="#">
                          <img
                            src="./images/product-1.png"
                            alt="product-name"
                          />
                        </a>
                      </div>
                      <div class="product-caption">
                        <div class="manufacture-product">
                          <a href="#">HYPERX</a>
                        </div>
                        <div class="product-name">
                          <a href="#">
                            <h4>
                              Bộ combo HyperX Streamer Starter Pack (Cloud Core
                              Gaming Headset DTS + SoloCast USB Microphone)
                            </h4>
                          </a>
                        </div>
                        <div class="price-box">
                          <span class="regular-price">2,490,000đ</span>
                          <span class="old-price">2,790,000đ</span>
                        </div>
                        <button class="btn-cart" type="button">
                          Thêm vào giỏ hàng
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
      <div class="banner-statics mt-5">
        <div class="container">
          <div class="row">
            <div class="col-4">
              <div class="single-banner-statics">
                <a href="#">
                  <img src="./images/banner-static-1.png" alt="banner-static">
                </a>
              </div>
            </div>
            <div class="col-4">
              <div class="single-banner-statics">
                <a href="#">
                  <img src="./images/banner-static-2.png" alt="banner-static">
                </a>
              </div>
            </div>
            <div class="col-4">
              <div class="single-banner-statics">
                <a href="#">
                  <img src="./images/banner-static-3.png" alt="banner-static">
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="featured-categories">
        <div class="container">
          <div class="featured-categories-title">
            
          </div>
        </div>
      </div>
    </main>
    <div class="mask" style="height: 50vh"></div>
    <footer class="footer"></footer>
    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
      ></script>
      <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
      ></script>
      <!-- OwlCarousel2 -->
      <script
      src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
      integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
      ></script>
      <script src="./js/owl-carousel.js"></script>
  </body>
  </html>
