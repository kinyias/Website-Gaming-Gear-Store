<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/Logo.png" type="image/x-icon" />
    <title>Khang Store - Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/dashboard.css" />
  </head>
  <body>
    <header>
      <div class="header-dashboard">
        <div class="logo">
          <div class="menu-bar">
            <i class="bi bi-list"></i>
          </div>
          <a href="dashboard.html">
            <img src="./images/Logo.png" alt="logo" />
          </a>
        </div>
        <div class="admin-user">
          <img src="./images/avatar-admin.png" alt="avatar-admin" />
        </div>
      </div>
    </header>
    <main>
      <div class="content-wrapper">
        <div class="admin-navigation">
          <div class="admin-nav-container">
            <div class="admin-nav">
              <ul class="nav-list">
                <li class="root-nav-item">
                  <div class="nav-item-title">CHUNG</div>
                  <ul class="item-group">
                    <li class="nav-item active">
                      <a href="">
                        <i class="bi bi-speedometer2"></i>
                        Dashboard
                      </a>
                    </li>
                    <li class="nav-item">
                      <a href="">
                        <i class="bi bi-plus-square"></i>
                        Thêm sản phẩm
                      </a>
                    </li>
                    <li class="nav-item">
                      <a href="">
                        <i class="bi bi-plus-square"></i>
                        Thêm danh mục
                      </a>
                    </li>
                  </ul>
                </li>
              </ul>
              <ul class="nav-list">
                <li class="root-nav-item">
                  <div class="nav-item-title">QUẢN LÍ</div>
                  <ul class="item-group">
                    <li class="nav-item">
                      <a href="">
                        <i class="bi bi-bag-plus-fill"></i>
                        Sản phẩm
                      </a>
                    </li>
                    <li class="nav-item">
                      <a href="">
                        <i class="bi bi-link-45deg"></i>
                        Danh mục
                      </a>
                    </li>
                    <li class="nav-item">
                      <a href="">
                        <i class="bi bi-tag-fill"></i>
                        Blog
                      </a>
                    </li>
                    <li class="nav-item">
                      <a href="">
                        <i class="bi bi-people-fill"></i>
                        Người dùng
                      </a>
                    </li>
                    <li class="nav-item">
                      <a href="">
                        <i class="bi bi-box"></i>
                        Đơn hàng
                      </a>
                    </li>
                  </ul>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="main-content">
          <div class="main-content-inner">
            <div class="report-sales">
              <div class="sales-product">
                <div class="sales-product-title"><h2>Doanh số bán hàng</h2></div>
                <canvas id="chartSalesProduct" style="max-height:500px;width:100%;max-width:100%"></canvas>
              </div>
              <div class="orders-total">
                <div class="orders-total-title"><h2>Tổng đơn hàng</h2></div>
                <canvas id="chartOrdersTotal" style="max-height:500px;width:100%;max-width:100%"></canvas>
              </div>
            </div>
            <div class="report-dashboard">
              <div class="report-sales-daily">
                <span class="report-title">Doanh số hằng ngày</span>
                <canvas id="chartSalesDaily" style="max-height:500px;width:100%;max-width:100%"></canvas>
              </div>
              <div class="report-order-month">
                <span class="report-title">54 đơn hàng</span>
                <p>Đơn hàng tháng này</p>
                <canvas id="chartOrderMonthly" style="max-height:500px;width:100%;max-width:100%"></canvas>
              </div>
              <div class="report-profit">
                <span class="report-title">Lợi nhuận</span>
                <canvas id="chartProfit" style="max-height:500px;width:100%;max-width:100%"></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- Chartjs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js"></script>
    <script src="./js/dashboard.js"></script>
  </body>
</html>
